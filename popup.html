<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    html {
      /* bump all rem-based sizes up by 10% */
      font-size: 1.1rem;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      min-width: 360px;
      padding: 0.5rem;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Header: MLB logo + Score Tracker centered -->
  <div style="display:flex; align-items:center; justify-content:center; width:100%; margin-bottom:1.5rem;">
    <img src="https://www.mlbstatic.com/team-logos/league-on-dark/1.svg"
         alt="MLB Logo"
         style="width:70px; height:auto; margin-right:10px;">
    <h1 style="font-size:1.5rem; font-weight:700; margin:0;">Score Tracker</h1>
  </div>

  <!-- Game list -->
  <div class="mx-auto max-w-md px-2">
    <!-- placeholder where popup.js will inject each game box -->
    <div id="games-list" class="grid grid-cols-1 gap-3"></div>
  </div>

  <!-- loads your fetch+render logic -->
  <script src="./popup.js"></script>
</body>
</html>
